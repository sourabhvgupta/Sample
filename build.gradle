group 'com.flipkart.dropwizard'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    ext.dropwizardVersion = '0.7.1'
    ext.omniscientVersion = '3.0.2'

    compile "io.dropwizard:dropwizard-core:$dropwizardVersion",
            "io.dropwizard:dropwizard-views:$dropwizardVersion",
            "io.dropwizard:dropwizard-jdbi:$dropwizardVersion",
            "io.dropwizard:dropwizard-assets:$dropwizardVersion",
            "io.dropwizard:dropwizard-migrations:$dropwizardVersion",
            "io.dropwizard:dropwizard-hibernate:$dropwizardVersion",
            "io.dropwizard:dropwizard-configuration:$dropwizardVersion",
            'org.projectlombok:lombok:1.16.4',
            'com.hubspot.dropwizard:dropwizard-guice:0.7.0.3',
            "redis.clients:jedis:2.8.2",
            "com.yammer.tenacity:tenacity-core:0.8.3.dw7"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
